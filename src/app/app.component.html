<div class="container col-md-12 mt-3">
  <h1 role="header" class="text-primary">Search</h1>
  <div class="form-group col-3 px-0">
    <input role="input" type="text" class="form-control" id="city" aria-describedby="city name" [(ngModel)]='cityName'
      placeholder="Enter city name">
  </div>
  <app-search-results [searchParam]="cityName"></app-search-results>
</div>
